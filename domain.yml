responses:
  utter_default:
  - text: Xin lỗi mình không hiểu ý bạn ạ.
  utter_greet:
  - text: Xin chào, mình là MeeyChatBot. Mình có thể giúp gì cho bạn ạ?
  utter_thank:
  - text: Rất vui khi được phục vụ bạn :)
  utter_how_to_register:
  - text: Để đăng ký tài khoản, bạn vui lòng xem hướng dẫn TẠI ĐÂY (đính kèm link
      file hướng dẫn sử dụng Meey ID)
  utter_app_error:
  - text: utter_app_error
  utter_web_error:
  - text: utter_web_error
  utter_how_to_auth:
  - text: "Khi bạn lựa chọn đăng kí tài khoản thành công bằng Email hoặc Số điện thoại,\
      \ có thể chọn xác thực tài khoản theo 2 cách: Cách 1: Xác thực tài khoản tại\
      \ meeyid.com Tại trang chủ meeyid.com => Chọn 'Thông tin tài khoản' => Chọn\
      \ 'Thông tin liên lạc' => Nhấp vào nút 'Xác thực' bên cạnh địa chỉ Email hoặc\
      \ Số điện thoại cần xác thực Sau khi nhấp nút'Xác thực', hệ thống sẽ: Xác thực\
      \ qua Email: Gửi đường link xác thực tài khoản qua Email đăng ký => Mở Email\
      \ và nhấp vào đường link để xác thực. Xác thực số điện thoại: Hệ thống sẽ chuyển\
      \ màn hình bắt nhập mã OTP và gửi mã OTP tới số điện thoại đăng ký qua tin nhắn\
      \ SMS => Nhập mã số OTP được gửi tới điện thoại lên màn hình xác thực\nCách\
      \ 2: Xác thực tài khoản tại meeyland.com Tại trang chủ meeyland.com, đăng nhập\
      \ tài khoản và nhấp vào avata đại diện tại góc trên cùng bên phải màn hình Chọn\
      \ 'Quản lý tài khoản cá nhân' Chọn 'Xác thực tài khoản' Nhấp vào nút 'Xác thực'\
      \ bên cạnh Email hoặc Số điện thoại cần xác thực Sau khi nhấp nút'Xác thực',\
      \ hệ thống sẽ: Xác thực qua Email: Gửi đường link xác thực tài khoản qua Email\
      \ đăng ký => Mở Email và nhấp vào đường link để xác thực. Xác thực số điện thoại:\
      \ Hệ thống sẽ chuyển màn hình bắt nhập mã OTP và gửi mã OTP tới số điện thoại\
      \ đăng ký qua tin nhắn SMS => Nhập mã số OTP được gửi tới điện thoại lên màn\
      \ hình xác thực "
  utter_lost_otp:
  - text: 'Trường hợp bạn không nhận được mã OTP xác nhận, bạn lựa chọn “Gửi lại mã
      OTP” ngay dưới ô “Xác nhận” để nhận mã mới. '
  utter_login_failed:
  - text: "Bạn kiểm tra và nhập đúng Email/Số điện thoại và Mật khẩu trước khi đăng\
      \ nhập. Trong trường hợp bạn không thể đăng nhập, vui lòng liên hệ với chúng\
      \ tôi để được hỗ trợ: • Gọi đến tổng đài theo số hotline 08.69.09.29.29 • Gửi\
      \ mail yêu cầu hỗ trợ tới địa chỉ “contact@meeyland.com” • Chat với 'Chăm sóc\
      \ khách hàng' trên website meeyland.com"
  utter_forgot_password:
  - text: Trường hợp bạn quên mật khẩu đăng nhập, bạn vui lòng xem hướng dẫn TẠI ĐÂY
      (đính kèm link hướng dẫn đặt lại mật khẩu).
  utter_benefits_register:
  - text: 'Đăng kí tài khoản tại meeyland.com sẽ mang tới cho bạn quyền lợi như sau:
      • Khi có tài khoản cá nhân, bạn có thể dễ dàng tự thực hiện các giao dịch Bất
      động sản (mua/bán/thuê/cho thuê/chuyển nhượng) với các thao tác đơn giản, tiện
      ích và chủ động. • Số lượng tin được đăng lớn: Nếu bạn không đăng kí, bạn sẽ
      chỉ được đăng tối đa 3 tin còn hiệu lực trên website và không quản lý được tin
      đăng. Nếu bạn đã đăng kí là thành viên, bạn sẽ được đăng với số lượng tin không
      hạn chế, đồng thời quản lý tin đăng cũng như các tin đã xem, lịch sử giao dịch
      dễ dàng. • Meey Land có các gói đăng tin hấp dẫn với các khách hàng đăng kí
      tài khoản mà chúng tôi dành cho thành viên. • Khách hàng dễ dàng theo dõi tình
      trạng giao dịch của mình. • Việc đăng kí tài khoản Meey Land rất đơn giản, Quý
      khách vui lòng tham khảo hướng dẫn TẠI ĐÂY (đính kèm link hướng dẫn đăng kí
      MeeyID)'
  utter_post_without_register:
  - text: • Tại meeyland.com, bạn hoàn toàn có thể đăng bài với tư cách 'tài khoản
      vãng lai và không cần đăng ký tài khoản'. • Tuy nhiên bạn sẽ không thể quản
      lý bài đăng, lịch sử các tin đã xem, và không thể sử dụng các tính năng khác
      của website meeyland.com, cũng như các ứng dụng tích hợp với website • Đồng
      thời, bạn sẽ không được hưởng các ưu đãi của Meey Land dành riêng cho các khách
      hàng đã có tài khoản.
  utter_how_to_edit_account_info:
  - text: Để quản lí và chỉnh sửa thông tin cá nhân, bạn vui lòng xem hướng dẫn TẠI
      ĐÂY (đính kèm file hướng dẫn chỉnh sửa thông tin cá nhân)
  utter_3rd_login:
  - text: Hệ thống Meey Land có hỗ trợ đăng nhập nhanh sử dụng tài khoản Gmail/Facebook.
  utter_change_email_phone:
  - text: Website meeyland.com hiện tại không cho phép thay đổi email/số điện thoại
      bạn đã đăng kí. Tuy nhiên trong trường hợp bạn nhập sai thông tin, bạn có thể
      liên hệ hotline 0869092929 để được hỗ trợ.
  utter_what_product:
  - text: Sản phẩm của Meey Land là các ứng dụng công nghệ bất động sản, áp dụng nền
      tảng công nghệ 4.0, AI, Bigdata, Blockchain.
  utter_who_founder:
  - text: CEO/Founder Hoàng Mai Chung – Chuyên gia Bất động sản với 20 năm kinh nghiệm
      quản lí và điều hành doanh nghiệp, và rất nhiều năm kinh nghiệm trong lĩnh vực
      bất động sản, công nghệ thông tin, đã từng đạt được nhiều giải thưởng cúp vàng
      cho doanh nghiệp.
  utter_what_orientation:
  - text: Meey Land định hướng sẽ là một tập đoàn phát triển toàn cầu theo mô hình
      nhân bản và nhượng quyền thương hiệu. Bằng việc dẫn đầu thị trường và tạo ra
      sự khác biệt trong việc ứng dụng công nghệ vào lĩnh vực Bất động sản, Meey Land
      sẽ trở thành thủ lĩnh dẫn đầu trong lĩnh vực này trong thời gian rất ngắn.
  utter_what_difference:
  - text: 'Meey Land là sản phẩm công nghệ ứng dụng vào lĩnh vực Bất động sản, là
      tiện ích tuyệt vời nhất, giải quyết rất nhiều khó khăn của thị trường giao dịch,
      mua bán, thuê, cho thuê, sang nhượng Bất động sản ở giai đoạn hiện tại. Meey
      Land là thủ lĩnh dẫn đầu mang công nghệ 4.0 đầu tiên tại Việt Nam và thế giới
      ứng dụng vào lĩnh vực Bất động sản: •Trí tuệ nhân tạo AI •Dữ liệu lớn Bigdata
      •Công nghệ Blockchain'
  utter_about_utility:
  - text: • Website không chỉ đăng tải các thông tin mua bán Bất động sản mà còn cập
      nhật nhanh diễn biến thông tin, phân tích, nhận định, định hướng thị trường
      Bất động sản, kiến thức mua bán nhà đất, danh sách các phòng công chứng… • Công
      cụ tìm kiếm Bất động sản trên bản đồ là một trong các tính năng ưu việt và thuận
      tiện cho khách hàng của Meey Land.
  utter_head_quarter:
  - text: 'Trụ sở chính của Meey Land tại Hà Nội: Toà nhà 97-99 Láng Hạ, Đống Đa,
      Hà Nội.'
  utter_which_special_offers:
  - text: Hiện tại Meey Land đang có các chương trình ưu đãi cho các gói đăng tin
      dài ngày và tặng thưởng khi nạp tiền vào tài khoản tại meeyland.com (Gắn link
      tới các chương trình khuyến mại)
  utter_follow_us:
  - text: "Để theo dõi và cập nhật nhanh các tin tức của chúng tôi trên mạng xã hội,\
      \ bạn vui lòng nhấp vào link sau:\nMeey Land: Fanpage: https://www.facebook.com/meeyland.global/\
      \ Youtube: https://bit.ly/ytb_meeyland_official\nMeey TV: Fanpage: https://www.facebook.com/truyenhinhmeeytv/\
      \ Youtube: https://bit.ly/ytb_meeytv\nMeey Info: Fanpage:https://bit.ly/truyenhinh_meeytv\n\
      Chuyện nhà môi giới: Fanpage: https://www.facebook.com/chuyenhamoigioi.meeyland/"
  utter_advanced_features:
  - text: '•Tính năng bản đồ: Bản đồ được tích hợp với meeyland.com ngoài việc tìm
      kiếm chính xác vị trí Bất động sản, khách hàng còn có thể xem thêm về tình trạng
      pháp lý của Bất động sản như tình trạng quy hoạch. Ngoài ra, khách hàng có thể
      xem được giá rao bán của các Bất động sản xung quanh vị trí của Bất động sản
      đang xem để tiện so sánh. •Tính năng chat trực tuyến: Ngoài việc liên hệ với
      người đăng tin qua các cách truyền thống như gọi điện, email, người xem có thể
      liên hệ với người đăng tin bằng cách sử dụng ứng dụng chat trực tuyến với người
      đăng tin thông qua website meeyland.com hoặc qua ứng dụng Apps chat của Meey
      Land trên điện thoại di động. •Tính năng định giá Bất động sản: Ngoài giá rao
      bán của người đăng tin, Meey Land cung cấp cho người xem giá do Meey Land đề
      xuất. Giá này được nhóm phân tích giá của Meey Land tổng hợp thông qua giá thị
      trường, và phân tích đưa ra giá chính xác của Bất động sản để người xem tham
      khảo.'
  utter_how_to_price:
  - text: Bạn vui lòng làm theo hướng dẫn tại đây
  utter_prepare_before_create_post:
  - text: Để đăng tin, trước tiên bạn cần chuẩn bị nội dung tin đăng, hình ảnh hoặc
      video kèm theo, có thể đăng tin không cần tài khoản (khách hàng vãng lai) hoặc
      có tài khoản.
  utter_how_edit_delete_post:
  - text: "Đầu tiên, bạn vào Quản lý tin đăng ở góc trên cùng bên phải trang web,\
      \ sau đó vào: Để sửa bài đăng, bạn nhấp chuột vào ký hiệu cây bút 'Chỉnh sửa\
      \ bài đăng' trên ảnh đại diện của mỗi tin đăng, sau đó chọn phần cần sửa. Để\
      \ xóa bài đăng, bạn nhấp chuột vào ký hiệu X 'Xóa' trên ảnh đại diện của mỗi\
      \ tin đăng.\nLưu ý: •        Để có trải nghiệm đăng bài trên meeyland.com, bạn\
      \ có thể thử đăng bài trên phiên bản Web pc hoặc Mobile Web như hướng dẫn (đính\
      \ kèm file hướng dẫn đăng bài) •        Nếu hệ thống báo có lỗi hoặc không thể\
      \ hoàn tất đăng bài, vui lòng xem lại và hoàn chỉnh điền thông tin tại tất cả\
      \ các mục của tin đăng. Chú ý các trường có dấu “*” là bắt buộc phải điền. •\
      \        Đăng tin không cần đăng nhập tài khoản sẽ nhanh chóng, đỡ mất thời\
      \ gian cho người dùng, tuy nhiên lại không thể chỉnh sửa, quản lý tin rao đã\
      \ đăng và hưởng các chính sách, quyền lợi khác trên website. "
  utter_why_not_see_post:
  - text: Các tin đăng phải theo đúng quy định đăng tin của meeyland.com. Chi tiết
      tham khảo TẠI ĐÂY (đính kèm link quy định đăng tin). Đối với người dùng có đăng
      ký tài khoản tại meeyland.com, bài đăng tin của bạn sẽ được hệ thống đăng ngay.
      Trường hợp người dùng đăng tin không đăng nhập tài khoản (tư cách tài khoản
      vãng lai), ban quản trị website sẽ kiểm duyệt và đăng lên trong 24h.
  utter_limit_of_post_number:
  - text: Bạn sẽ được đăng tin Không giới hạn nếu tài khoản của bạn vẫn có quyền đăng
      tin.
  utter_way_contact_to_post_owner:
  - text: Bạn có thể liên hệ với người đăng tin bằng cách liên hệ qua Email/Số điện
      thoại/Thông tin khác do người đăng tin cung cấp trong bài đăng. Hoặc chat trực
      tuyến với người đăng tin ngay tại ứng dụng Chat của Meey Land được tích hợp
      với website meeyland.com
  utter_how_create_creative_post:
  - text: "Bất động sản có mô tả và hình ảnh đi kèm chi tiết, sinh động sẽ thu hút\
      \ nhiều khách hàng hơn. Bạn có thể tham khảo các cách sau Viết mô tả Bất động\
      \ sản chi tiết: Vị trí: Tỉnh/TP, Quận/Huyện, Đường/Phố. Thông tin: thông tin\
      \ liên quan tới diện tích, số phòng ngủ, phòng tắm, hướng, các tiện ích đi kèm,\
      \ đặc điểm nổi bật, hướng… Các ưu đãi khi giao dịch Bất động sản này (nếu )\
      \ Đăng tải clip/hình ảnh có phân giải cao: Chỉ nên đăng tối đa từ 8-16 ảnh và\
