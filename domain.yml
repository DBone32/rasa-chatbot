responses:
  utter_default:
  - text: "Xin lỗi mình không hiểu ý bạn ạ. Bạn nói rõ hơn được không!"
  utter_confirm:
  - text: "Vâng ạ."
  utter_anything_else:
  - text: "Bạn có thắc mắc hay cần giúp đỡ gì nữa không ạ."
  utter_why_reject_post_1:
  - text: "1. Bài đăng của bạn không được đăng bán vì lí do vi phạm các lí do sau: \n+ Bài đăng không có tiêu đề\n+ Bài đăng trùng lặp nội dung với bài đăng trước đó\n+ Bài đăng không có hình ảnh đính kèm\n+ Tên tiêu đề bài đăng hoặc nội dung không đúng quy định của MeeyLand\n+ Nội dung bài đăng chứa thông tin nhạy cảm, vi phạm quy định đăng bài của MeeyLand\n"
  utter_why_reject_post_2:
  - text: "2. Nếu bạn là người dùng đã đăng ký tài khoản trên MeeyLand, bài đăng của bạn không vi phạm quy đinh sẽ được đăng ngay lập tức sau khi bạn hoàn thiện đăng bài và thanh toán chi phí cho bài đăng (nếu có)."
  utter_why_reject_post_3:
  - text: "3. Lý do không được duyệt bài/bị hạ bài: Trường hợp bài đăng của bạn không được duyệt, chúng tôi sẽ gửi thông báo cho bạn biết lý do không được duyệt bài/bị hạ bài."
  utter_vip0_info:
  - text: "Gói tin thường sẽ được đăng tin Miễn phí:\n+ Hiển thị dưới tất các tin VIP\n+ Có tiêu đề chữ thường màu đen"
  utter_vip1_info:
  - text: "Gói VIP 1 có giá 40.000 ₫ tin/ngày:\n+ Đứng đầu danh sách các tin đăng\n+ Có tiêu đề chữ in hoa màu tím"
  utter_vip2_info:
  - text: "Gói VIP 2 có giá 25.000 ₫ tin/ngày:\n+ Hiển thị dưới tin VIP 1, trên tin VIP 3 và tin thường\n+ Có tiêu đề chữ in hoa màu cam"
  utter_vip3_info:
  - text: "Gói VIP 3 có giá 15.000 ₫ tin/ngày:\n+ Hiển thị dưới tin VIP1, VIP2 và trên tin thường\n+ Có tiêu đề chữ thường màu vàng đồng"
  utter_how_create_new_post_details:
  - text: "Ở bước thông tin Bất động sản cần giao dịch tại màn hình “Đăng bài”:\n- Lựa chọn 'Cần bán' hay 'cần mua', 'cho thuê' hay 'cần thuê', 'sang nhượng' hay 'mua sang nhượng'.\n- Nhập đầy đủ các trường thông tin tại cột bên trái màn hình: bao gồm trường ''vị trí'', trường ''thông tin Bất động sản'', trường ''thông tin khác\n- Tiêu đề: súc tích và đầy đủ thông tin, tối thiểu 6 ký tự, tối đa 100 ký tự\n- Nội dung mô tả: giới hạn tối đa 5000 ký tự và không giới hạn ký tự tối thiểu.\n- Thông tin liên hệ: bạn phải điền đầy đủ thông tin liên hệ để khách hàng liên lạc khi có nhu cầu.\n- Tìm kiếm theo vị trí: Bạn nhập địa chỉ Bất động sản trong tin đăng, chọn theo gợi ý trong thanh tìm kiếm đưa ra, vị trí Bất động sản bạn đăng sẽ hiển thị trên bản đồ. \n- Lựa chọn thời gian đăng tin.\n- Đẩy tin tự động: Giúp tin của bạn được đẩy lên vị trí mới nhất trong gói tin đã đăng ký, tin đăng sẽ được nhiều người nhìn thấy và BĐS sẽ được giao dịch nhanh hơn.\n"
  utter_out_of_bot_ability:
  - text: "Xin lỗi, về vấn đề này bot chỉ hỗ trợ bạn được như vậy thôi ạ!"
  utter_keep_learning:
  - text: "Mình sẽ học hỏi thêm ạ."
  utter_not_sure:
  - text: "Xin lỗi, mình không hiểu ý bạn."
  utter_bot_need_info_for_refund:
  - text: "Bạn liên hệ bộ phận chăm sóc khách hàng để được hỗ trợ hạ tin và hoàn tiền về tài khoản nhé.\nBot chỉ giúp bạn tính toán số tiền được hoàn trả khi hạ tin thôi ạ! \nBạn vui lòng cung cấp một số thông tin."
  utter_bot_need_info_for_change_source_package:
  - text: "Bạn liên hệ bộ phận chăm sóc khách hàng để được hỗ trợ đổi gói tin và hoàn tiền/nạp thêm vào tài khoản nhé.\nBot chỉ giúp bạn tính toán số tiền được hoàn trả/nạp thêm khi đổi gói tin thôi ạ! \nBạn vui lòng cung cấp một số thông tin."
  utter_invest_customer_service:
  - text: "Hiện tại, MeeyBot chưa hỗ trợ các vấn đề liên quan đến đầu tư vào MeeyLand, bạn vui lòng liên hệ bộ phận hỗ trợ trên trang web [hoangmaichung.com](https://hoangmaichung.com) hoặc gọi tới số điện thoại CSKH 1900.23.23.16 trong khung thời gian từ 8h30-22h00 hàng ngày nhé."
  utter_suggest_get_info:
  - text: "Bạn có thể để lại email hoặc số điện thoại, bot sẽ chuyển thông tin tới bộ phận chăm sóc khách hàng liên hệ trực tiếp để hỗ trợ bạn nha."
  utter_thks_n_forward_info_to_customer_service:
  - text: "Cảm ơn bạn đã cung cấp thông tin, bộ phận CSKH của MeeyLand sẽ liên hệ hỗ trợ bạn nha!"
  utter_request_valid_buy_vip_duration:
  - text: "Số ngày mua gói tin không hợp lệ. \nHiện tại MeeyLand chỉ cung cấp các gói tin 1 ngày, 7 ngày, 15 ngày, 30 ngày và 90 ngày.\nBạn vui lòng cung cấp lại số ngày bạn đã mua gói tin nhé!"
  utter_request_valid_used_vip_duration:
  - text: "Số ngày đã dùng phải lớn hơn hoặc bằng 1 ngày và không lớn hơn số ngày mua gói tin ban đầu ạ.\nBạn vui lòng nhập lại giúp mình."
  utter_request_exist_email:
  - text: "Email bạn nhập không tồn tại.\nBạn vui lòng cung cấp lại email nhé."
  utter_request_valid_email:
  - text: "Email bạn nhập không hợp lệ.\nBạn vui lòng cung cấp địa chỉ email hợp lệ, đúng định dạng nhé!"
  utter_request_valid_phone_number:
  - text: "Bạn vui lòng cung cấp số điện thoại hợp lệ nhé!"
  utter_how_register_account:
  - text: "Để đăng ký tài khoản tại MeeyLand, bạn truy cập [https://meeyid.com/register](https://meeyid.com/register) và thực hiện đăng ký tài khoản theo các nội dung yêu cầu."
  utter_how_auth_account:
  - text: "Sau khi đăng kí thành công, bạn có thể xác thực tài khoản theo 2 cách:\n\n• Cách 1: Vào mục ['Thông tin liên lạc'](https://meeyid.com/account-detail) trên meeyid.com \n• Cách 2: Vào chức năng ['Thay đổi tài khoản cá nhân'](https://meeyland.com/user/profile#info) trên meeyland.com\n\nNhấp vào nút 'Xác thực' bên cạnh Email hoặc Số điện thoại cần xác thực. Hệ thống sẽ:\n• Xác thực qua Email: Gửi đường link xác thực tài khoản qua Email đăng ký\n=> Mở Email và nhấp vào đường link để xác thực.\n• Xác thực số điện thoại: Hệ thống sẽ chuyển màn hình bắt nhập mã OTP và gửi mã OTP tới số điện thoại đăng ký qua tin nhắn SMS\n=> Nhập mã số OTP được gửi tới điện thoại lên màn hình xác thực\n"
  utter_lost_otp:
  - text: "Trường hợp bạn không nhận được mã OTP xác nhận, bạn lựa chọn “Gửi lại mã OTP” ngay dưới ô “Xác nhận” để nhận mã mới. "
  utter_how_login:
  - text: "Để đăng nhập vào tài khoản meeyland.com, bạn click vào [đây](https://meeyid.com/login), điền thông tin đăng nhập tên tài khoản và mật khẩu, sau đó click vào 'Đăng nhập'."
  utter_login_failed:
  - text: "Bạn vui lòng kiểm tra và nhập đúng Email/Số điện thoại và Mật khẩu trước khi đăng nhập. "
  utter_forgot_password:
  - text: "Trường hợp bạn quên mật khẩu đăng nhập, bạn vào [đây](https://meeyid.com/forgot-password) để tạo mật khẩu mới."
  utter_benefit_of_meey_account:
  - text: "Tại meeyland.com, bạn hoàn toàn có thể đăng bài với tư cách 'tài khoản vãng lai và không cần đăng ký tài khoản'. \nĐăng kí tài khoản sẽ mang tới cho bạn quyền lợi như sau:\n• Dễ dàng tự thực hiện các giao dịch Bất động sản (mua/bán/thuê/cho thuê/chuyển nhượng) với các thao tác đơn giản, tiện ích và chủ động. \n• Số lượng tin đăng không hạn chế, quản lý tin đăng, tin đã xem, lịch sử giao dịch. Nếu bạn không đăng ký, chỉ được đăng tối đa 3 tin còn hiệu lực trên website và không quản lý được tin đăng.\n• Meey Land có các gói đăng tin hấp dẫn dành cho khách hàng đăng kí tài khoản.\n• Dễ dàng theo dõi tình trạng giao dịch của mình.\nViệc đăng kí tài khoản Meey Land rất đơn giản, Quý khách click vào [đây](https://meeyid.com/register) để đăng ký tài khoản."
  utter_how_edit_account_info:
  - text: "Để quản lí và chỉnh sửa thông tin cá nhân, bạn vào [đây](https://meeyland.com/user/profile), vui lòng xem hướng dẫn TẠI ĐÂY (đính kèm file hướng dẫn chỉnh sửa thông tin cá nhân)"
  utter_login_by_gmail_facebook:
  - text: "Hệ thống Meey Land có hỗ trợ đăng nhập nhanh sử dụng tài khoản Gmail/Facebook.\nTuy nhiên, anh chị phải cung cấp thêm thông tin về Chứng minh nhân dân hoặc mã số thuế nha!"
  utter_change_email_phone:
  - text: "MeeyLand hiện tại không cho phép thay đổi email/số điện thoại bạn đã đăng kí. Tuy nhiên trong trường hợp bạn nhập sai thông tin, bạn có thể liên hệ hotline 0869092929 để được hỗ trợ."
  utter_how_change_password:
  - text: "Để thay đổi mật khẩu, bạn đăng nhập vào ứng dụng và nhấp vào mục 'Tài khoản', lựa chọn mục  'Thay đổi mật khẩu'. Tại giao diện này, nhập Mật khẩu cũ và Mẩt khẩu mới.\nNếu bạn đang đăng nhập, click vào [đây](https://meeyland.com/user/profile#changePassword) để tới thẳng giao diện 'Thay đổi mật khẩu'."
  utter_required_personal_info:
  - text: "Để đăng ký tài khoản tại Meeyland.com, bạn bắt buộc phải cung cấp những thông tin sau:\n• Tên tài khoản (tên đăng nhập)\n• Mật khẩu\n• Địa chỉ gmail hoặc số điện thoại\n• Chứng minh nhân dân hoặc mã số thuế\nThông tin của bạn hoàn toàn được bảo mật ạ."
  utter_how_transfer_money_to_account:
  - text: "Tại meeyland.com, bạn có thể nạp tiền vào tài khoản hoặc thanh toán gói tin VIP bằng hình thức như sau:\n• Nạp tiền qua VNPAY;\n• Nạp tiền vào tài khoản qua Internet Banking và chuyển khoản tới số tài khoản đại diện của Công ty cổ phần tập đoàn Meey Land;\n• Thanh toán tại văn phòng\nChi tiết xem tại đây: ….. (chèn link điều hướng sang video/file hướng dẫn nạp tiền)\n"
  utter_how_get_money_transfering_receipt:
  - text: "Bạn vui lòng truy cập lịch sử giao dịch trong tài khoản Internet Banking của ngân hàng chuyển tiền, xem chi tiết giao dịch, chụp lại màn hình có đầy đủ các thông tin bao gồm: Số tài khoản, Tên tài khoản, Số tiền giao dịch, Nội dung chuyển tiền. Hình ảnh này có giá trị tương đương với Uỷ nhiệm chi/Biên lai chuyển tiền. "
  utter_how_get_VAT_bill:
  - text: "Vui lòng liên hệ với bộ phận Chăm sóc khách hàng để được hỗ trợ:\n• Gọi đến tổng đài theo số hotline 08.69.09.29.29\n• Gửi mail yêu cầu hỗ trợ tới địa chỉ “contact@meeyland.com”\n• Chat với 'Chăm sóc khách hàng'\nHoặc tới trực tiếp văn phòng Công ty cổ phần tập đoàn Meey Land tại tầng 5, địa chỉ 97-99 Láng Hạ, Quận Đống Đa, Hà Nội.\n"
  utter_money_security:
  - text: "Hiện tại, nhà nước đang đề cao việc thanh toán không dùng tiền mặt, và các hình thức thanh toán trên đều được bảo vệ bởi các tổ chức tài chính lớn, có sự bảo hộ của ngân hàng nhà nước, đo đó việc đảm bảo an toàn là gần như tuyệt đối. \n- Meey Land đã được cấp phép và ký hợp đồng với các tổ chức trên mới được sử dụng làm phương tiện thanh toán cho khách hàng, các thông tin của khách hàng được đảm bảo tuyệt đối không lộ ra ngoài bằng bất cứ hình thức nào.\n- Tuy nhiên, Khách hàng nên lưu ý về cách bảo mật an toàn thông tin tài khoản theo khuyến cáo của ngân hàng, và chúng tôi không chịu trách nhiệm trong trường hợp thông tin của Khách hàng bị lộ do khách hàng cung cấp cho đối tượng nào khác ngoài Meey Land."
  utter_what_vnpay:
