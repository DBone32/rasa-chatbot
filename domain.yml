      đăng tin. '
  utter_how_create_creative_post:
  - text: 'Bạn nên thực hiện các điều sau: 1. Nhập đầy đủ các thông tin cần thiết
      cho Bất động sản. 2. Đăng tải clip/hình ảnh có phân giải cao, là ảnh thật, sáng
      đẹp. 3. Điểm nổi bật của bất động sản. 4. Thông tin liên hệ đầy đủ. 5. Lựa chọn
      các gói tin VIP để tin được hiển thị ở những vị trí tốt.'
  utter_post_requirement:
  - text: Anh chị vui lòng click vào [Quy Định Đăng Tin](https://meeyland.com/page/quy-dinh-dang-tin)
      để xem chi tiết.
  utter_what_VIP_post:
  - text: 'Tin Vip: là các tin đứng đầu trong danh sách tin đăng trên website, theo
      thứ tự Tin Vip 1 => Tin Vip 2 => Tin Vip 3. Tin Vip được thiết kế với tiêu đề
      chữ in hoa và màu sắc bắt mắt (tùy theo từng loại tin Vip), giúp nổi bật bài
      đăng, từ đó, giúp bài đăng của bạn thu hút người xem và tăng hiệu quả giao dịch
      hơn. Tin thường: là tin có tiêu đề chữ thường màu đen, đứng dưới các tin vip.
      Tin thường có ưu điểm là đăng tin miễn phí tuy nhiên bài đăng của bạn sẽ không
      được nổi bật lên trên và khó tiếp cận với người xem hơn tin Vip'
  utter_type_of_post:
  - text: 'Hiện tại MeeyLand có 3 loại tin đăng: • Mua/Bán Nhà Đất • Thuê/Cho Thuê
      Nhà Đất • Sang Nhượng'
  utter_what_is_up_post:
  - text: Up tin giúp tin đăng đang hiển thị của khách hàng được đẩy lên vị trí đầu
      tiên trong gói đăng tin đó ngay tại thời điểm up tin, tin đăng sẽ được nhiều
      người nhìn thấy và BĐS sẽ được giao dịch nhanh hơn.
  utter_how_up_post:
  - text: Để thực hiện up tin đăng trên meeyland.com, Người dùng hoàn thiện thông
      tin bài đăng tại mục 'Đăng tin' Tại giao diện 'Thông tin gói tin', người dùng
      chọn “Đẩy tin tự động” và “Tạo lịch đẩy tin” để lên lịch đẩy tin đăng
  utter_fee_of_up_post:
  - text: Hiện tại Meey Land có áp dụng phí cho Up tin (đẩy tin), phí up tin khác
      nhau cho các gói tin khác nhau. Bạn có thể xem bảng giá chi tiết tại [đây](https://meeyland.com/page/bao-gia).
  utter_multi_content_in_a_post:
  - text: "1. Hiện tại MeeyLand không khuyến khích KH đăng bán nhiều BĐS trong cùng\
