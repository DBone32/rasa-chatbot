  utter_how_edit_delete_post:
  - text: "Đầu tiên, bạn vào Quản lý tin đăng ở góc trên cùng bên phải trang web và thực hiện như sau:
+ Để sửa bài đăng, bạn nhấp chuột vào ký hiệu cây bút 'Chỉnh sửa bài đăng' trên ảnh đại diện của mỗi tin đăng, sau đó chọn phần cần sửa. Chọn lưu để lưu lại bài đăng sau khi hoàn tất chỉnh sửa
+ Để xóa bài đăng, bạn nhấp chuột vào ký hiệu 'X' trên ảnh của mỗi bài đăng."
  utter_limit_of_post_number:
  - text: "Bạn sẽ được đăng tin Không giới hạn nếu tài khoản của bạn vẫn có quyền đăng tin. "
  utter_how_create_creative_post:
  - text: "Bạn nên thực hiện các điều sau:
1. Nhập đầy đủ các thông tin cần thiết cho Bất động sản.
2. Đăng tải clip/hình ảnh có phân giải cao, là ảnh thật, sáng đẹp, bao quát các góc của BĐS.
3. Điểm nổi bật của bất động sản.
4. Thông tin liên hệ đầy đủ.
5. Lựa chọn các gói tin VIP để tin được hiển thị ở những vị trí tốt."
  utter_post_requirement:
  - text: "Anh chị vui lòng click vào [Quy Định Đăng Tin](https://meeyland.com/page/quy-dinh-dang-tin) để xem chi tiết."
  utter_what_VIP_post:
  - text: "Tin Vip: là các tin đứng đầu trong danh sách tin đăng trên website, theo thứ tự Tin Vip 1 => Tin Vip 2 => Tin Vip 3. Tin Vip được thiết kế với tiêu đề chữ in hoa và màu sắc bắt mắt (tùy theo từng loại tin Vip), giúp nổi bật bài đăng, từ đó, giúp bài đăng của bạn thu hút người xem và tăng hiệu quả giao dịch hơn.
 Tin thường: là tin có tiêu đề chữ thường màu đen, đứng dưới các tin vip. Tin thường có ưu điểm là đăng tin miễn phí tuy nhiên bài đăng của bạn sẽ không được nổi bật lên trên và khó tiếp cận với người xem hơn tin Vip"
  utter_what_is_up_post:
  - text: "Up tin giúp tin đăng đang hiển thị của khách hàng được đẩy lên vị trí đầu tiên trong gói đăng tin đó ngay tại thời điểm up tin, tin đăng sẽ được nhiều người nhìn thấy và BĐS sẽ được giao dịch nhanh hơn."
  utter_how_up_post:
  - text: "Để thực hiện up tin đăng trên meeyland.com,  
Người dùng hoàn thiện thông tin bài đăng tại mục 'Đăng tin'
Tại giao diện 'Thông tin gói tin', người dùng chọn “Đẩy tin tự động” và “Tạo lịch đẩy tin” để lên lịch đẩy tin đăng"
  utter_fee_of_up_post:
  - text: "Hiện tại Meey Land có áp dụng phí cho Up tin (đẩy tin), phí up tin khác nhau cho các gói tin khác nhau.
Bạn có thể xem bảng giá chi tiết tại [đây](https://meeyland.com/page/bao-gia)."
  utter_multi_content_in_a_post:
  - text: "1. Hiện tại MeeyLand không khuyến khích KH đăng bán nhiều BĐS trong cùng một bài đăng, đặc biệt là các BĐS khác dự án, khác địa chỉ. 
Do việc đăng bài như thế khiến cho người tìm kiếm khó tiếp cận và khó khăn trong việc tìm kiếm thông tin. Tuy nhiên, bạn cũng có thể đăng bán nhiều BĐS trong cùng 1 bài đăng trong các trường hợp sau:
+ Các BĐS rao bán trong cùng 1 dự án
+ Các BĐS rao bán có cùng 1 địa chỉ

2. Đối với các bài đăng có nhiều BĐS được rao bán không cùng một dự án hoặc không cùng một địa chỉ sẽ được nhân viên của MeeyLand kiểm duyệt lại và hạ bài mà không cần thông báo trước với khách hàng."
  utter_post_image_complaint:
  - text: "- Đối với việc tải ảnh cho tin đăng, phải thoả mãn các quy định sau:
+ Ảnh đăng không vượt quá kích thước cho phép 4MB cho mỗi ảnh.
+ Số lượng ảnh không vượt quá 30 ảnh mỗi tin."
  utter_post_video_complaint:
  - text: "1. Hiện tại MeeyLand chỉ hỗ trợ link video với đường dẫn từ youtube.com. Với các đường dẫn link video khác, MeeyLand không khuyến khích và không hỗ trợ, do đường dẫn không đảm bảo chất lượng, không ổn định, có thể dính virus và có thể phát sinh lỗi do trang gốc của link video .
2. Trường hợp bạn đã gắn link nguồn từ Youtube nhưng vẫn không hiển thị, bạn vui lòng liên hệ MeeyLand để được hỗ trợ:
 + Gọi đến tổng đài theo số hotline 08.69.09.29.29
 + Gửi mail yêu cầu hỗ trợ tới địa chỉ “contact@meeyland.com”
 + Chat với 'Chăm sóc khách hàng' trên website meeyland.com"
  utter_approval_time:
