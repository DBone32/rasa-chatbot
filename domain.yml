  utter_how_download_app:
  - text: "Để sử dụng Ứng dụng MeeyLand, nếu bạn dùng các thiếu bị IOS hãy truy cập vào [đây](https://apps.apple.com/vn/app/id1520155172), nếu bạn dùng thiết bị Android hay truy cập vào [đây](https://play.google.com/store/apps/details?id=com.meeyland.app)"
  utter_error_when_using_app:
  - text: "Nếu như bạn gặp vấn đề trong sử dụng Ứng dụng hoặc ứng dụng thiếu chức năng, bạn có thể đang sử dụng phiên bản cũ không hỗ trợ thiết bị điện thoại của bạn. Vui lòng gỡ cài đặt Ứng dụng phiên bản cũ và tải xuống phiên bản mới nhất trên kho Ứng dụng. "
