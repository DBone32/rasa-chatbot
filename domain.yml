  - text: '- Để chat trực tiếp với người bán, bạn vui lòng nhấn vào biểu tượng chat
      bên cạnh tên người đăng để sử dụng MeeyChat phiên bản máy tính (nếu sử dụng
      Laptop/PC) hoặc App MeeyChat cho iOS/Android'
  utter_what_promotions:
  - text: "Chính sách khuyến mại của MeeyLand phụ thuộc tùy từng thời kỳ, bạn có thể\
      \ xem các chương trình khuyến mại tại mục tin tức hoặc liên hệ trực tiếp với\
      \ nhân viên kinh doanh/nhân viên chăm sóc khách hàng của MeeyLand.\nBạn có thể\
      \ liên hệ với nhân viên chăm sóc khách hàng của MeeyLand qua các kênh sau: +\
      \ Gọi đến tổng đài theo số hotline 08.69.09.29.29 + Gửi mail yêu cầu hỗ trợ\
      \ tới địa chỉ “contact@meeyland.com” + Chat với \"Chăm sóc khách hàng\" trên\
      \ website meeyland.com"
  utter_meey_to_bank:
  - text: Hiện tại MeeyLand chưa cho phép rút tiền từ ví Meey về ngân hàng. Tuy nhiên
      trong thời gian tới, ví MeeyLand sẽ hoàn thiện hơn và cho phép người dùng được
      rút tiền về ngân hàng từ ví
  utter_when_money_to_meey_wallet:
  - text: Dạ anh/ chị, sau khi mình nạp tiền thành công cho bên em thì sẽ đợi bên
      em xác nhận khoản tiền về của mình tối đa trong 24h, sau đó tiền sẽ được đẩy
      về Ví cho anh chị nhé.
