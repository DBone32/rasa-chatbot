  - text: "Vui lòng liên hệ với bộ phận Chăm sóc khách hàng để được hỗ trợ:\n• Gọi đến tổng đài theo số hotline 08.69.09.29.29\n• Gửi mail yêu cầu hỗ trợ tới địa chỉ “contact@meeyland.com”\n• Chat với 'Chăm sóc khách hàng'\nHoặc tới trực tiếp văn phòng Công ty cổ phần tập đoàn Meey Land tại tầng 5, địa chỉ 97-99 Láng Hạ, Quận Đống Đa, Hà Nội.\n"
  utter_why_reject_post_1:
  - text: "1. Bài đăng của bạn không được đăng bán vì lí do vi phạm các lí do sau: \n+ Bài đăng không có tiêu đề\n+ Bài đăng trùng lặp nội dung với bài đăng trước đó\n+ Bài đăng không có hình ảnh đính kèm\n+ Tên tiêu đề bài đăng hoặc nội dung không đúng quy định của MeeyLand\n+ Nội dung bài đăng chứa thông tin nhạy cảm, vi phạm quy định đăng bài của MeeyLand\n"
  utter_why_reject_post_2:
  - text: "2. Nếu bạn là người dùng đã đăng ký tài khoản trên MeeyLand, bài đăng của bạn không vi phạm quy đinh sẽ được đăng ngay lập tức sau khi bạn hoàn thiện đăng bài và thanh toán chi phí cho bài đăng (nếu có)."
  utter_why_reject_post_3:
  - text: "3. Lý do không được duyệt bài/bị hạ bài: Trường hợp bài đăng của bạn không được duyệt, chúng tôi sẽ gửi thông báo cho bạn biết lý do không được duyệt bài/bị hạ bài."
  utter_vip0_info:
  - text: "Gói tin thường sẽ được đăng tin Miễn phí:\n+ Hiển thị dưới tất các tin VIP\n+ Có tiêu đề CHỮ THƯỜNG MÀU ĐEN"
  utter_vip1_info:
  - text: "Gói VIP 1 có giá 40.000 ₫ tin/ngày:\n+ Đứng đầu danh sách các tin đăng\n+ Có tiêu đề CHỮ IN HOA MÀU TÍM"
  utter_vip2_info:
  - text: "Gói VIP 2 có giá 25.000 ₫ tin/ngày:\n+ Hiển thị dưới tin VIP 1, trên tin VIP 3 và tin thường\n+ Có tiêu đề CHỮ IN HOA MÀU CAM"
  utter_vip3_info:
  - text: "Gói VIP 3 có giá 15.000 ₫ tin/ngày:\n+ Hiển thị dưới tin VIP1, VIP2 và trên tin thường\n+ Có tiêu đề CHỮ THƯỜNG MÀU VÀNG ĐỒNG"
  utter_error_when_download_app:
  - text: "Bạn vui lòng kiểm tra lại kết nối internet, dung lượng bộ nhớ điện thoại."
  utter_how_register_account:
  - text: "Để đăng ký tài khoản tại MeeyLand, bạn truy cập [https://meeyid.com/register](https://meeyid.com/register) và thực hiện đăng ký tài khoản theo các nội dung yêu cầu."
  utter_how_auth_account:
  - text: "Khi bạn lựa chọn đăng kí tài khoản thành công bằng Email hoặc Số điện thoại, có thể chọn xác thực tài khoản theo 2 cách:
Cách 1: Xác thực tài khoản tại meeyid.com
Tại trang chủ meeyid.com => Chọn 'Thông tin tài khoản' => Chọn 'Thông tin liên lạc' => Nhấp vào nút 'Xác thực' bên cạnh địa chỉ Email hoặc Số điện thoại cần xác thực
Sau khi nhấp nút'Xác thực', hệ thống sẽ:
Xác thực qua Email: Gửi đường link xác thực tài khoản qua Email đăng ký 
=> Mở Email và nhấp vào đường link để xác thực.
Xác thực số điện thoại: Hệ thống sẽ chuyển màn hình bắt nhập mã OTP và gửi mã OTP tới số điện thoại đăng ký qua tin nhắn SMS => Nhập mã số OTP được gửi tới điện thoại lên màn hình xác thực

Cách 2: Xác thực tài khoản tại meeyland.com
Tại trang chủ meeyland.com, đăng nhập tài khoản và nhấp vào avata đại diện tại góc trên cùng bên phải màn hình
Chọn 'Quản lý tài khoản cá nhân'
Chọn 'Xác thực tài khoản'
Nhấp vào nút 'Xác thực' bên cạnh Email hoặc Số điện thoại cần xác thực
Sau khi nhấp nút'Xác thực', hệ thống sẽ:
Xác thực qua Email: Gửi đường link xác thực tài khoản qua Email đăng ký => Mở Email và nhấp vào đường link để xác thực.
Xác thực số điện thoại: Hệ thống sẽ chuyển màn hình bắt nhập mã OTP và gửi mã OTP tới số điện thoại đăng ký qua tin nhắn SMS => Nhập mã số OTP được gửi tới điện thoại lên màn hình xác thực
"
  utter_how_login:
  - text: "Để đăng nhập vào tài khoản meeyland.com, bạn click vào [đây](https://meeyid.com/login), điền thông tin đăng nhập tên tài khoản và mật khẩu, sau đó click vào 'Đăng nhập'."
  utter_forgot_password:
  - text: "Trường hợp bạn quên mật khẩu đăng nhập, bạn vào [đây](https://meeyid.com/forgot-password) để tạo mật khẩu mới."
  utter_benefit_of_meey_account:
  - text: "Tại meeyland.com, bạn hoàn toàn có thể đăng bài với tư cách 'tài khoản vãng lai và không cần đăng ký tài khoản'. 
Đăng kí tài khoản sẽ mang tới cho bạn quyền lợi như sau:
• Dễ dàng tự thực hiện các giao dịch Bất động sản (mua/bán/thuê/cho thuê/chuyển nhượng) với các thao tác đơn giản, tiện ích và chủ động. 
• Số lượng tin đăng không hạn chế, quản lý tin đăng, tin đã xem, lịch sử giao dịch. Nếu bạn không đăng ký, chỉ được đăng tối đa 3 tin còn hiệu lực trên website và không quản lý được tin đăng.
• Meey Land có các gói đăng tin hấp dẫn dành cho khách hàng đăng kí tài khoản.
• Dễ dàng theo dõi tình trạng giao dịch của mình.
Việc đăng kí tài khoản Meey Land rất đơn giản, Quý khách click vào [đây](https://meeyid.com/register) để đăng ký tài khoản."
  utter_how_edit_account_info:
  - text: "Để quản lí và chỉnh sửa thông tin cá nhân, bạn vào [đây](https://meeyland.com/user/profile), vui lòng xem hướng dẫn TẠI ĐÂY (đính kèm file hướng dẫn chỉnh sửa thông tin cá nhân)"
  utter_login_by_gmail_facebook:
  - text: "Hệ thống Meey Land có hỗ trợ đăng nhập nhanh sử dụng tài khoản Gmail/Facebook.
Tuy nhiên, anh chị phải cung cấp thêm thông tin về Chứng minh nhân dân hoặc mã số thuế nha!"
  utter_change_email_phone:
  - text: "MeeyLand hiện tại không cho phép thay đổi email/số điện thoại bạn đã đăng kí. Tuy nhiên trong trường hợp bạn nhập sai thông tin, bạn có thể liên hệ hotline 0869092929 để được hỗ trợ."
  utter_how_change_password:
  - text: "Để thay đổi mật khẩu, bạn đăng nhập vào ứng dụng và nhấp vào mục 'Tài khoản', lựa chọn mục  'Thay đổi mật khẩu'. Tại giao diện này, nhập Mật khẩu cũ và Mẩt khẩu mới.
Nếu bạn đang đăng nhập, click vào [đây](https://meeyland.com/user/profile#changePassword) để tới thẳng giao diện 'Thay đổi mật khẩu'."
  utter_required_personal_info:
  - text: "Để đăng ký tài khoản tại Meeyland.com, bạn bắt buộc phải cung cấp những thông tin sau:
• Tên tài khoản (tên đăng nhập)
• Mật khẩu
• Địa chỉ gmail hoặc số điện thoại
• Chứng minh nhân dân hoặc mã số thuế
Thông tin của bạn hoàn toàn được bảo mật ạ."
  utter_how_transfer_money_to_account:
  - text: "Tại meeyland.com, bạn có thể nạp tiền bằng hình thức như sau:
• Nạp tiền qua VNPAY;
• Nạp tiền vào tài khoản qua Internet Banking và chuyển khoản tới số tài khoản đại diện của Công ty cổ phần tập đoàn Meey Land;
• Thanh toán tại văn phòng
Chi tiết xem tại đây: ….. (chèn link điều hướng sang video/file hướng dẫn nạp tiền)
"
  utter_how_get_money_transfering_receipt:
  - text: "Bạn vui lòng truy cập lịch sử giao dịch trong tài khoản Internet Banking của ngân hàng chuyển tiền, xem chi tiết giao dịch, chụp lại màn hình có đầy đủ các thông tin bao gồm: Số tài khoản, Tên tài khoản, Số tiền giao dịch, Nội dung chuyển tiền. Hình ảnh này có giá trị tương đương với Uỷ nhiệm chi/Biên lai chuyển tiền. "
  utter_money_security:
  - text: " Is meey: Website Meey Land được Sở Kế hoạch và Đầu tư Thành Phố Hà Nội cấp phép hoạt động vào năm 2019. Meey Land đề cao tính an toàn và bảo mật cho người dùng, ngoài mật khẩu thông thường, chúng tôi còn có tính năng bảo vệ 2 lớp cho tài khoản MeeyID của bạn, nên bạn hoàn toàn yên tâm về số tiền đã nạp vào Meey Land. 
Is VN Pay: VNPAY là “CÔNG TY CỔ PHẦN GIẢI PHÁP THANH TOÁN VIỆT NAM”, đây là tổ chức được cho phép thành lập hợp pháp bới ngân hàng nhà nước Việt Nam, VNPAY đề cao tính bảo mật và an toàn cho khách hàng. Ngoài ra, để trở thành đối tác của VNPAY, chúng tôi đã qua quá trình kiểm tra chặt chẽ và đảm bảo các yêu cầu sau:
- Cung cấp hàng hóa, dịch vụ hợp pháp tại Việt Nam;
- Có giấy phép đăng ký kinh doanh và được cấp phép hợp pháp.

Is other: - Hiện tại, nhà nước đang đề cao việc thanh toán không dùng tiền mặt, và các hình thức thanh toán trên đều được bảo vệ bởi các tổ chức tài chính lớn, có sự bảo hộ của ngân hàng nhà nước, đo đó việc đảm bảo an toàn là gần như tuyệt đối. 
- Meey Land đã được cấp phép và ký hợp đồng với các tổ chức trên mới được sử dụng làm phương tiện thanh toán cho khách hàng, các thông tin của khách hàng được đảm bảo tuyệt đối không lộ ra ngoài bằng bất cứ hình thức nào.
- Tuy nhiên, Khách hàng nên lưu ý về cách bảo mật an toàn thông tin tài khoản theo khuyến cáo của ngân hàng, và chúng tôi không chịu trách nhiệm trong trường hợp thông tin của Khách hàng bị lộ do khách hàng cung cấp cho đối tượng nào khác ngoài Meey Land."
  utter_what_vnpay:
  - text: "Meey Land liên kết với VNPAY để thiết lập cổng thanh toán cho KH tại Meey Land bằng cách quét mã QR trên mỗi hóa đơn thanh toán. Khách hàng cần phải có tài khoản ngân hàng và được mở chức năng thanh toán online mới có thể sử dụng thanh toán qua VNPAY (xem thêm hướng dẫn nạp tiền)"
  utter_how_check_balance:
  - text: "Khi nạp tiền vào website, bạn sẽ kiểm tra được số tiền mình nạp trong phần “Số dư khả dụng” và “Lịch sử giao dịch” tại mục Quản lý tài khoản cá nhân trên tài khoản của bạn. Click vào [đây](https://meeyland.com/user/profile) nếu bạn đang đăng nhập.
(Xem thêm hướng dẫn kiểm tra giao dịch tại Hướng dẫn nạp tiền vào meeyland.com)
"
  utter_is_withdrawal_allowed_from_meeyid:
  - text: "Hiện tại MeeyLand chưa cho phép rút tiền từ ví Meey về ngân hàng. Tuy nhiên trong thời gian tới, ví MeeyLand sẽ hoàn thiện hơn và cho phép người dùng được rút tiền về ngân hàng từ ví"
  utter_why_not_see_money_after_transfer:
  - text: "Sau khi quý khách nạp tiền thành công, phía công ty Meeyland xác nhận khoản tiền trong tối đa 24h, sau đó tiền sẽ được đẩy về Ví của quý khách."
  utter_is_refund_after_putdown_post:
  - text: "Chính sách của MeeyLand hiện tại cho phép hoàn tiền một phần/toàn bộ, tùy theo chính sách của MeeyLand từng thời kỳ"
  utter_prepare_before_create_post:
  - text: "Để đăng tin, trước tiên bạn cần chuẩn bị nội dung tin đăng, hình ảnh/video kèm theo, có thể đăng tin không cần tài khoản (khách hàng vãng lai) hoặc có tài khoản.

Để đăng ký tài khoản, bạn truy cập [link](https://meeyid.com/register) (xem thêm hướng dẫn đăng ký tài khoản)
Nếu đã có tài khoản, bạn truy cập [link](https://meeyid.com/login)

Tìm hiểu 'Quy định đăng tin', bạn truy cập [link](https://meeyland.com/page/quy-dinh-dang-tin) 
Khi bạn đăng tin giao dịch Bất động sản bất kì, bạn có trách nhiệm đảm bảo tin đăng của bạn tuân thủ theo quy định đăng tin và chính sách của website meeyland.com. 
"
  utter_how_create_new_post:
  - text: "Để đăng bài, thực hiện theo các bước sau:
Bước 1: Lựa chọn mục đích đăng bài:
• [Mua/ Bán Nhà Đất](https://meeyland.com/articles/new?category=mua-ban-nha-dat)
• [Thuê/ Cho Thuê Nhà Đất](https://meeyland.com/articles/new?category=cho-thue-nha-dat)
• [Sang Nhượng](https://meeyland.com/articles/new?category=sang-nhuong-nha-dat)

Bước 2: Nhập thông tin Bất động sản

Bước 3: Lựa chọn gói tin đăng ([Bảng giá gói tin](https://meeyland.com/page/bao-gia))

Bước 4: Chọn đẩy tin tự động hoặc không ([Bảng giá đẩy tin](https://meeyland.com/page/bao-gia))

Bước 5: Thanh toán nếu chọn gói tin VIP hoặc đẩy tin tự động.

Bước 5: Bạn có thể lưu nháp, xem trước bài đăng hoặc hoàn tất quá trình đăng bài.
